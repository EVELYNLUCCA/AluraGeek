<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700&display=swap" rel="stylesheet"> 

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/admin/admin.css">
    <link rel="stylesheet" href="../../css/footer.css">

    <title>admin</title>
</head>
<body>
    <header class="header">
        <div class="logo__container">
            <img class="logo" src="../../multimedia/icons/Vector logo AluraGeek.png" alt="logo">
            <img class="logo__palabra" src="../../multimedia/icons/Alura palabra.png" alt="alura">
            <img class="logo__palabra logo__palabra--geek" src="../../multimedia/icons/Geek palabra.png" alt="geek">
        </div>

        <div class="busqueda__container">
            <input class="busqueda__input" type="search" placeholder="código, nombre o categoria">
            <img class="busqueda__imagen" src="../../multimedia/icons/search_icon.svg" alt="lupa">
        </div>
        
        <button class="boton__login">
            <a class="boton__link" href="../../index.html">salir</a>
        </button>
    </header>
    
<main>
    <section class="listado">
        <div class="listado__encabezado">
            <h2 class="listado__titulo">listado de productos</h2>
            <button class="listado__subtitulo">agregar ➕</button>
        </div>

        <table class="tabla">
            <tr class="tabla__row row__cabecera">
                <th class="tabla__cabecera">ID</th>
                <th class="tabla__cabecera">codigo</th>
                <th class="tabla__cabecera">nombre del producto</th>
                <th class="tabla__cabecera">categoria</th>
                <th class="tabla__cabecera" class="editar"></th>
                <th class="tabla__cabecera" class="eliminar"></th>
            </tr>
            <tr class="tabla__row">
                <td class="tabla__datos"></td>
                <td class="tabla__datos"></td>
                <td class="tabla__datos"></td>
                <td class="tabla__datos"></td>
                <td class="tabla__datos editar"><img src="../../multimedia/icons/edit_pencil.svg" alt=""></td>
                <td class="tabla__datos borrar"><img src="../../multimedia/icons/delete_trash.svg" alt=""></td>
            </tr>
        </table>
    </section>
</main>

<footer class="footer footer__admin">
    <div class="footer__contenedor">
        <div>
            <img class="logo" src="../../multimedia/icons/Vector logo AluraGeek.png" alt="logo">
            <img class="logo__palabra" src="../../multimedia/icons/Alura palabra.png" alt="alura">
            <img class="logo__palabra logo__palabra--geek" src="../../multimedia/icons/Geek palabra.png" alt="geek">
        </div>
    </div>
    <p class="footer__derechos">All rights reserved 2023 - AluraGeek &copy;</p>
</footer> 
</body>
</html>
